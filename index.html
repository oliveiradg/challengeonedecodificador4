<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="João Oliveira">
  <meta name="description" content="Challenge ONE Iniciante em Programação Sprint 01: Construa um decodificador de texto com Javascript">
  <meta name="keywords" content="html, css, javascript, JS, web, front-end, developer,">
  <title>Challenge Alura ONE</title>

  
<link rel="stylesheet" href="././css/reset.css">
<link rel="stylesheet" href="././css/style.css">
<link rel="stylesheet" href="././css/cores.css">
<link rel="stylesheet" href="././css/mediaQuery.css">


</head>
<body>
  <div class="container">
      <main>
        <header>
          <div>
            <img src="./assets/logo-alura.svg" alt="Logo Alura">
          </div>
        </header>
        <div class="input-field">
          <textarea
            name="text-input-field"
            id="text-input-field"
            cols="30"
            rows="10"
            placeholder="Digite seu texto"
          ></textarea>
          <div class="controls">
            <div class="instruction">
              <img src="./assets/bi_exclamation-circle-fill.svg" alt="Ícone de exclamação">
              <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="button-box">
              <button class="btn btn-encrypt">Criptografar</button>
              <button class="btn btn-decrypt">Descriptografar</button>
            </div>
          </div>
        </div>
      </main>

      <div class="text-output-field">
        <div class="view-default">
          <img src="./assets/high-quality-products.svg" class="illustration" alt="Ilustração de uma pessoa verificando um diamante com uma lupa.">
          <div class="msg-default">
            <p>Nenhuma mensagem encontrada</p>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
          </div>
        </div>
      </div>
      
    </div>
</body>
</html>
